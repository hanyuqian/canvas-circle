<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{padding:0; margin:0;}
body{background:#000; overflow:hidden;}
.bg{position:absolute; top:50%; left:50%; text-align:center; color:#fff;}
.bg .txt{margin-top:-1em; margin-bottom:10px; margin-left:-100%;}
.bd{position:relative; top:-50%; left:-50%; width:0px; height:1px; background:#ccc;}
</style>
<script>
window.onload=function()
{
	var oBg=document.querySelector('.bg');
	var oTxt=oBg.children[0];
	var oBd=oBg.children[1];
	var winW=document.documentElement.clientWidth || document.body.clientWidth;
	var timer=null;
	var count=0;
	
	timer=setInterval(function()
	{
		count++;
		
		if(count==100)
		{
			clearInterval(timer);
		}
		
		oTxt.innerHTML='Loading '+count+'%';
		oBd.style.width=Math.floor(count/100*winW)+'px';
		
	}, 30);
};
</script>
</head>

<body>
	<div class="bg">
        <div class="txt">Loading 0%</div>
        <div class="bd"></div>
    </div>
</body>
</html>
