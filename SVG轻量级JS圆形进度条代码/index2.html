<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG轻量级JS圆形进度条代码 - 站长素材</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/default.css">
<style>
	#canvas .circle {
		display: inline-block;
		margin: 1em;
	}

	.circles-decimals {
		font-size: .4em;
	}
</style>
</head>
<body>
<article class="htmleaf-container">
	<header class="htmleaf-header">
		<div class="htmleaf-demo center">
		  <a href="index.html">基本例子</a>
		  <a href="index2.html" class="current">响应式</a>
		  <a href="index3.html">Viewport</a>
		</div>
	</header>
	<div id="canvas">
		<div class="circle" id="circles-1"></div>
		<div class="circle" id="circles-2"></div>
		<div class="circle" id="circles-3"></div>
		<div class="circle" id="circles-4"></div>
		<div class="circle" id="circles-5"></div>
	</div>
</article>

<script src="js/circles.js"></script>
<script>
	var colors = [
			['#D3B6C6', '#4B253A'], ['#FCE6A4', '#EFB917'], ['#BEE3F7', '#45AEEA'], ['#F8F9B6', '#D2D558'], ['#F4BCBF', '#D43A43']
		],
		circles = [];

	for (var i = 1; i <= 5; i++) {
		var child = document.getElementById('circles-' + i),
			percentage = 31.42 + (i * 9.84),
			
			circle = Circles.create({
				id:         child.id,
				value:      percentage,
				radius:     getWidth(),
				width:      10,
				colors:     colors[i - 1]
			});

		circles.push(circle);
	}

	window.onresize = function(e) {
		for (var i = 0; i < circles.length; i++) {
			circles[i].updateRadius(getWidth());
		}
	};

	function getWidth() {
		return window.innerWidth / 20;
	}

</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">

</div>

</html>
